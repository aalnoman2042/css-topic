<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .box{
            height: 200px;
            width: 200px;
            border: 3px solid cadetblue;
            background-color: brown;
            transition:width linear 5s, height ease-in 5s ,transform 5s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(90deg);

        }
            
    </style>
</head>
<body>
    <div class="box">
        <h1>transition</h1>

    </div>
    <div class="box">
        <h1>transition</h1>
        
    </div>
    <div class="box">
        <h1>transition</h1>
        
    </div>
</body>
</html>
